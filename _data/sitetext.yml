    text: ""
    image: assets/img/schedule.jpg
    body: "<p>This single-track schedule supports 132 full papers (including Alt.HRI), as well as a daily keynote presentation, three panels, Late Breaking Reports, a Student Design Competition, and Short Contributions. </p>

     <p>Each full paper will be presented in a 5-minute talk. There are 6 talks per 30-minute block. At the end of each day, all papers presented that day will also participate in a group poster session. </p>

     <p>Each day, there will also be a poster session for papers from auxiliary tracks (LBRs, Short Contributions, etc.). Throughout the conference, Video contributions will be displayed on televisions in the main gathering spaces. </p>"

