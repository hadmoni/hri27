    logistics:
      title: "Logistics"
      body: "It’s easy to access San Jose through three major airports in the area. The closest airport, San Jose Mineta International Airport (SJC), has 150 daily flights and is just 4 miles from downtown. San Jose is also serviced by San Francisco (SFO) and Oakland (OAK) Airports, both of which are a 30-45 minute drive from San Jose. Together, these three airports have a total of 1,400 daily flights. <br><br>

